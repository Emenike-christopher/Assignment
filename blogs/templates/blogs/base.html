<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fdfdfd;
            color: #212529;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        nav {
            background-color: #ffffff;
            border-bottom: 1px solid #e0e0e0;
        }
        nav .navbar-brand {
            font-weight: 700;
            color: #212529;
        }
        nav .nav-link {
            color: #495057;
            transition: color 0.2s;
        }
        nav .nav-link:hover {
            color: #0d6efd;
        }

        /* Footer */
        footer {
            background-color: #f8f9fa;
            color: #495057;
            padding: 15px 0;
            text-align: center;
            margin-top: auto;
            border-top: 1px solid #e0e0e0;
        }

        /* Blog card hover */
        .blog-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .blog-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.08);
        }

        /* Read More link */
        .read-more {
            text-decoration: none;
            color: #0d6efd;
            font-weight: 500;
            transition: color 0.2s;
        }
        .read-more:hover {
            color: #084298;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">My Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <span class="nav-link">Hi, {{ user.username }}!</span>
                        </li>

                        <!-- Minimalistic New Post Button -->
                        <li class="nav-item ms-3">
                            <a href="{% url 'create-blog' %}" class="btn btn-outline-primary btn-sm">+ New Post</a>
                        </li>

                        <li class="nav-item ms-3">
                            <form method="POST" action="{% url 'logout' %}" class="d-flex">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-link nav-link p-0">Logout</button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-4 flex-grow-1">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© {{ now|date:"Y" }} My Blog. Built with Django & Bootstrap.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
