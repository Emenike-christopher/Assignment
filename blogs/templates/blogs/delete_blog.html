{% extends "blogs/base.html" %}

{% block title %}Delete Blog - My Blog{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
        <div class="card shadow-sm rounded-3 p-4 text-center">
            <h3 class="card-title mb-3">Delete Blog</h3>
            <p class="text-muted mb-4">Are you sure you want to delete the blog titled:</p>
            <h5 class="mb-4">{{ blog.title }}</h5>

            <form method="POST">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-2">
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
