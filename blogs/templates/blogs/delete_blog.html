{% block content %}
        <section>
            <h3>{{ blog.title }}</h3>
            <p>Author: {{ blog.author }}</p>
            <p>{{ blog.body }}</p>
            <p>{{ blog.date_created }}</p>
        </section>
        <form method="POST" action="{% url 'delete_blog' blog.id %}">
            {% csrf_token %}
            <button type="submit">Delete Blog</button>
        
{% endblock content %}
